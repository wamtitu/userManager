<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <logo>LOGO</logo>
            <div class="menu">
                <ul>
                    <li>home</li>
                    <li>users</li>
                    <li>about</li>
                    <li>contacts</li>
                </ul>
            </div>
        </div>
        <form action="">
            <label for="fname">Fullname:</label><br>
            <input type="text" id="fname" placeholder="name"><br>
            <label for="idNumber">ID number:</label><br>
            <input type="number" id="idno" placeholder="identity"><br>

            <label for="country">Select a country:</label><br>
            <select id="country" name="country">
                <option value="kenya">Kenya</option>
                <option value="uganda">Uganda</option>
                <option value="tanzania">Tanzania</option>
                <option value="somalia">Somalia</option>
            </select>
            <br>
            <label for="language">Select a language:</label><br>
            <select id="language" name="language">
                <option value="arabic">Arabic</option>
                <option value="english">English</option>
                <option value="swahili">Swahili</option>
                <option value="french">French</option>
                <option value="spanish">Spanish</option>
            </select>
            <br>

            <input type="submit" id="submit" value="add User">
        </form>
        <div class="registered-users">
            <ul>
                <!-- <li><span class="pDetails">joseph 32 kenya</span>
                    <span class="deleteButton">delete</span>
                </li>
                <li><span class="pDetails">dan 32 ugandan</span>
                    <span class="deleteButton">delete</span>
                </li> -->
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
